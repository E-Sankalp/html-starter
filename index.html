<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>किसान सर्वेक्षण फॉर्म</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #e0f7fa, #e1f5fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #0277bd;
    }

    label {
      font-size: 1.2rem;
      display: block;
      margin-top: 16px;
      margin-bottom: 8px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .options label {
      font-size: 1rem;
      padding: 8px 12px;
      background: #e3f2fd;
      border-radius: 8px;
      border: 1px solid #90caf9;
      cursor: pointer;
    }

    .options input[type="radio"] {
      margin-right: 8px;
    }

    .rating {
      display: flex;
      justify-content: center;
      margin-top: 12px;
      gap: 10px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 24px;
      color: #bbb;
      cursor: pointer;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #ffca28;
    }

    button {
      margin-top: 24px;
      width: 100%;
      background-color: #0288d1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>किसान सर्वेक्षण फॉर्म</h2>
    <form id="surveyForm">
      <label>1. आपकी खेती का मुख्य उद्देश्य क्या है?</label>
      <div class="options">
        <label><input type="radio" name="q1" value="खाद्यान्न उत्पादन"> खाद्यान्न उत्पादन</label>
        <label><input type="radio" name="q1" value="नकदी फसलें"> नकदी फसलें</label>
        <label><input type="radio" name="q1" value="बागवानी"> बागवानी</label>
        <label><input type="radio" name="q1" value="मिश्रित"> मिश्रित</label>
      </div>

      <label>2. आप कौन सी सिंचाई विधि अपनाते हैं?</label>
      <div class="options">
        <label><input type="radio" name="q2" value="बोरेवेल"> बोरेवेल</label>
        <label><input type="radio" name="q2" value="ड्रिप सिंचाई"> ड्रिप सिंचाई</label>
        <label><input type="radio" name="q2" value="स्प्रिंकलर"> स्प्रिंकलर</label>
        <label><input type="radio" name="q2" value="मानसून आधारित"> मानसून आधारित</label>
      </div>

      <label>3. आप कौन से उर्वरक का अधिक प्रयोग करते हैं?</label>
      <div class="options">
        <label><input type="radio" name="q3" value="रासायनिक"> रासायनिक</label>
        <label><input type="radio" name="q3" value="जैविक"> जैविक</label>
        <label><input type="radio" name="q3" value="दोनों"> दोनों</label>
      </div>

      <label>4. क्या आप कृषि संबंधित प्रशिक्षण में भाग ले चुके हैं?</label>
      <div class="options">
        <label><input type="radio" name="q4" value="हां"> हां</label>
        <label><input type="radio" name="q4" value="नहीं"> नहीं</label>
      </div>

      <label>5. कुल संतुष्टि रेटिंग:</label>
      <div class="rating">
        <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
        <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
        <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
        <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
        <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
      </div>

      <button type="submit">जमा करें</button>
    </form>
  </div>

  <script>
    document.getElementById("surveyForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      const response = await fetch("https://script.google.com/macros/s/AKfycbyFHr5aOuXbeHGzQbLwqcm39AcU5oOLbj1s27fUowHqrc9bXDbOnygDsfFJGkK56J8TZQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      alert("आपकी प्रतिक्रिया सफलतापूर्वक दर्ज की गई है। धन्यवाद!");
      e.target.reset();
    });
  </script>
</body>
</html>
