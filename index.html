<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sankalp Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2f7b47;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
    }
    button {
      background-color: #2f7b47;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #25663a;
    }
  </style>
</head>
<body>
  <h2>üîê Sankalp Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIJWrLMbNAmNWqaaNfBYCV09K6T4m82yQ",
      authDomain: "sankalp-tracker.firebaseapp.com",
      projectId: "sankalp-tracker",
      storageBucket: "sankalp-tracker.appspot.com",
      messagingSenderId: "795190822544",
      appId: "1:795190822544:web:cf5b9dd4f083ba2c76fa15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          // login successful
        })
        .catch((error) => {
          alert("Login Failed: " + error.message);
        });
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const token = await user.getIdTokenResult();
        if (token.claims.admin) {
          window.location.href = "report.html";
        } else {
          window.location.href = "menu.html";
        }
      }
    });
  </script>
</body>
</html>
