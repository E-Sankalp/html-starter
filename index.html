<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>किसान सर्वेक्षण फॉर्म</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Hind', sans-serif;
      background: linear-gradient(120deg, #e0ffe0, #f8f8f8);
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 20px 10px;
    }

    .survey-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 25px 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    .options {
      display: flex;
      flex-direction: column;
      margin-top: 5px;
    }

    .options label {
      font-weight: normal;
      margin-bottom: 5px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    .rating {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .rating label {
      flex: 1;
      text-align: center;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .thank-you {
      text-align: center;
      color: #2e7d32;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h2>किसान सर्वेक्षण</h2>
    <form id="surveyForm">
      <label>1. आप मुख्य रूप से कौन सी फसल उगाते हैं?</label>
      <div class="options">
        <label><input type="radio" name="q1" value="गेहूं"> गेहूं</label>
        <label><input type="radio" name="q1" value="धान"> धान</label>
        <label><input type="radio" name="q1" value="मक्का"> मक्का</label>
        <label><input type="radio" name="q1" value="दालें"> दालें</label>
      </div>

      <label>2. आपको किस प्रकार की खाद की जानकारी चाहिए?</label>
      <div class="options">
        <label><input type="radio" name="q2" value="जैविक"> जैविक</label>
        <label><input type="radio" name="q2" value="रासायनिक"> रासायनिक</label>
        <label><input type="radio" name="q2" value="दोनों"> दोनों</label>
      </div>

      <label>3. क्या आप मोबाइल से कृषि जानकारी प्राप्त करना चाहेंगे?</label>
      <div class="options">
        <label><input type="radio" name="q3" value="हां"> हां</label>
        <label><input type="radio" name="q3" value="नहीं"> नहीं</label>
      </div>

      <label>4. आपके पास सिंचाई की कौन सी सुविधा है?</label>
      <div class="options">
        <label><input type="radio" name="q4" value="नलकूप"> नलकूप</label>
        <label><input type="radio" name="q4" value="नहर"> नहर</label>
        <label><input type="radio" name="q4" value="वर्षा पर निर्भर"> वर्षा पर निर्भर</label>
      </div>

      <label>5. आप हमारे सेवा को कितने अंक देंगे? (1 - खराब, 5 - बहुत अच्छा)</label>
      <div class="rating">
        <label><input type="radio" name="rating" value="1">1</label>
        <label><input type="radio" name="rating" value="2">2</label>
        <label><input type="radio" name="rating" value="3">3</label>
        <label><input type="radio" name="rating" value="4">4</label>
        <label><input type="radio" name="rating" value="5">5</label>
      </div>

      <button type="submit">जमा करें</button>
      <div class="thank-you" id="thankYou" style="display:none;">धन्यवाद! आपका उत्तर दर्ज हो गया है।</div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyFHr5aOuXbeHGzQbLwqcm39AcU5oOLbj1s27fUowHqrc9bXDbOnygDsfFJGkK56J8TZQ/exec"; // ← Paste your deployed script URL here

    const form = document.getElementById("surveyForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: data })
        .then(response => {
          document.getElementById("thankYou").style.display = "block";
          form.reset();
        })
        .catch(error => alert('त्रुटि: ' + error.message));
    });
  </script>
</body>
</html>
