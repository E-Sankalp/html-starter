<!DOCTYPE html>
<html>
<head>
  <title>Field Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input id="empCode" placeholder="Employee Code" required>
    <input id="password" placeholder="Password" type="password" required>
    <button onclick="login()">Login</button>
    <div id="navButtons" class="hidden">
      <a href="punch.html"><button>Punch In / Out</button></a>
      <a href="activity.html"><button>Activity Entry</button></a>
    </div>
  </div>
  <script>
    async function login() {
      const code = document.getElementById("empCode").value;
      const pass = document.getElementById("password").value;
      const res = await fetch('https://script.google.com/macros/s/AKfycbyz_3uiEY1u-pszXKfXkRAPF_NQIk2PU0qu2eUAdKTKEWyiq4K22vwSfNtpbp0jFigMAg/exec?type=login&code=' + code + '&pass=' + pass);
      const result = await res.text();
      if (result === "success") {
        localStorage.setItem("empCode", code);
        document.getElementById("navButtons").classList.remove("hidden");
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
