    body {
      font-family: 'Poppins', sans-serif;
      background: #e6f4fa; /* Light blue-green background */
      font-size: 1rem;
    }
    .container {
      max-width: 100%;
      padding: 1rem;
    }
    h4, h5 {
      color: #065f46; /* Dark teal for headings */
      font-weight: 700;
    }
    .form-input, .form-select, .form-textarea {
      font-size: 1rem;
      padding: 1rem;
      min-height: 3rem;
      border-radius: 0.75rem;
      border: 1px solid #6ee7b7; /* Light teal border */
      width: 100%;
      background-color: #ffffff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      border-color: #10b981; /* Bright teal for focus */
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
      outline: none;
    }
    .btn {
      font-size: 1rem;
      padding: 1rem;
      min-height: 3.5rem;
      border-radius: 0.75rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
    }
    .card {
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      background-color: #ffffff;
    }
    label {
      margin-top: 0.75rem;
      font-weight: 500;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.25rem;
      color: #064e3b; /* Darker teal for labels */
    }
    .hidden {
      display: none;
    }
    textarea {
      resize: vertical;
    }
    #previewImages img {
      height: 100px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-right: 8px;
      margin-top: 8px;
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1050;
    }
    .modal-content-custom {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 200px;
    }
    .spinner-border-custom {
      width: 3.5rem;
      height: 3.5rem;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border .75s linear infinite;
      color: #065f46; /* Dark teal for spinner */
      margin-bottom: 1rem;
    }
    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }
    .text-dark-custom {
      color: #065f46; /* Dark teal for modal text */
      font-size: 1.5rem;
      font-weight: bold;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
    .toast-message {
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .bg-success-toast { background-color: #10b981; } /* Teal for success */
    .bg-danger-toast { background-color: #dc2626; } /* Keep red for errors */
    .bg-info-toast { background-color: #06b6d4; } /* Cyan for info */
    .bg-warning-toast { background-color: #d97706; } /* Amber for warnings */
    .select2-container--default .select2-selection--single {
      border: 1px solid #6ee7b7; /* Light teal border */
      border-radius: 0.75rem;
      min-height: 3rem;
      background-color: #ffffff;
      font-size: 1rem;
      padding: 0.5rem;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 2rem;
      color: #064e3b; /* Darker teal for text */
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 3rem;
    }
    .select2-container--default .select2-selection--single:focus {
      border-color: #10b981; /* Teal for focus */
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
      outline: none;
    }
    .select2-container--default .select2-dropdown {
      border: 1px solid #6ee7b7; /* Light teal border */
      border-radius: 0.75rem;
      background-color: #ffffff;
    }
    .select2-container--default .select2-results__option--highlighted[aria-selected] {
      background-color: #10b981; /* Teal for highlighted options */
      color: #ffffff;
    }
    .select2-container--default .select2-search--dropdown .select2-search__field {
      border: 1px solid #6ee7b7; /* Light teal border */
      border-radius: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .select2-container--default .select2-selection--single.select2-selection--disabled {

    const haversineDistance = (lat1, lon1, lat2, lon2) => {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c;
      return distance.toFixed(2);
    };

    const getGeoLocation = () => {
      return new Promise((resolve, reject) => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (pos) => resolve(pos),
            (error) => {
              let msg = "Location unavailable";
              if (error.code === error.PERMISSION_DENIED) {
                msg = "Location permission denied.";
              } else if (error.code === error.POSITION_UNAVAILABLE) {
                msg = "Location information is unavailable.";
              } else if (error.code === error.TIMEOUT) {
                msg = "The request to get user location timed out.";
              }
              reject(msg);
            },
            { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
          );
        } else {
          reject("Geolocation is not supported by your browser.");
        }
      });
    };

    async function sendToAppsScript(action, payload, retries = 2) {
      if (!APPS_SCRIPT_WEB_APP_URL || APPS_SCRIPT_WEB_APP_URL.includes('YOUR_APPS_SCRIPT_WEB_APP_URL') || APPS_SCRIPT_WEB_APP_URL.includes('AKfycbw01AKQ2LW8iPGta5ffFE2wfylZtW61OLRWyfaVkttAMkvneJyz0IZWCHYzS4Oydha7')) {
        throw new Error("Apps Script Web App URL is not configured correctly. Please update APPS_SCRIPT_WEB_APP_URL in the HTML.");
      }

      const url = new URL(APPS_SCRIPT_WEB_APP_URL);
      url.searchParams.append('action', action);

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 15000); // Increased timeout to 15 seconds for fetch

      try {
        const response = await fetch(url.toString(), {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload),
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server error: ${response.status} - ${errorText}`);
        }

        const responseText = await response.text();
        try {
          return JSON.parse(responseText);
        } catch (e) {
          console.warn("Apps Script response was not JSON:", responseText);
          return { success: false, message: "Invalid server response format" };
        }
      } catch (error) {
        clearTimeout(timeoutId);
        console.error(`sendToAppsScript failed for action ${action}:`, error);
        if (retries > 0 && error.name !== 'AbortError') {
          console.log(`Retrying ${action}... (${retries} retries left)`);
          await new Promise(resolve => setTimeout(resolve, 1000));
          return sendToAppsScript(action, payload, retries - 1);
        }
        throw error.name === 'AbortError' ? new Error('Request timed out') : error;
      }
    }

    async function submitActivity() {

            showToast("ðŸ“ Location is required for this activity type and could not be obtained: " + errMsg, "error");
            activityLocationInput.value = "GPS not available: " + errMsg;
            return;
          }

      const mobileNum = mobileInput.value.trim();
      if (!mobileNum) {
        return showToast("Mobile number is mandatory.", "error");
      }
      if (!/^\d{10}$/.test(mobileNum)) {
        return showToast("Invalid mobile number. Please enter a 10-digit number.", "error");
      }

      if (!punchInData || !punchInData.store) {
        return showToast("No store selected. Please punch in with a store.", "error");

      showLoader();

      const data = {
        code: user.code,
        name: user.name,
        timestamp: new Date().toISOString(),
        activityType: currentActivityType,
        custCategory: custCategorySelect.value.trim(),
        custName: custNameInput.value.trim(),
        mobile: mobileNum,
        location: currentActivityLocation,
        message: messageTextarea.value.trim(),
        store: punchInData.store

      if (currentActivityType === "Daily Report") {
        Object.assign(data, {
          product: productInput.value.trim(),
          cpc: cpcInput.value.trim(),
          snd: sndInput.value.trim(),
          seed: seedInput.value.trim(),

          notWell: notWellTextarea.value.trim(),

        hideLoader();
        showToast("Please wait for images to finish processing. Try again in a moment.", "info");
        return;

      try {

        const res = await sendToAppsScript(action, payload);

      }

    async function checkPunchStatus(employeeCodeToCheck) {
      console.log(`checkPunchStatus called with code: ${employeeCodeToCheck}, clientTimestamp: ${new Date().toISOString()}`);

      storeSelect.removeAttribute('disabled');
      $('#storeSelect').select2('enable', true);
      console.log(`checkPunchStatus initial: storeSelect.disabled=${storeSelect.disabled}, Select2 enabled=${!$('#storeSelect').hasClass('select2-selection--disabled')}`);

      if (!employeeCodeToCheck) {
        console.log('No employee code, keeping dropdown enabled');
        updateUI();
        return;
      }

      // Check local storage for punch-in status
      const storedPunchIn = localStorage.getItem('punchInData');
      if (storedPunchIn) {
        try {
          punchInData = JSON.parse(storedPunchIn);
          if (punchInData.code !== employeeCodeToCheck) {
            localStorage.removeItem('punchInData');
            punchInData = null;
          }
        } catch (err) {
          console.error('Failed to parse stored punch-in data:', err);
          localStorage.removeItem('punchInData');
          punchInData = null;
        }
      }

      // Check local storage for punch-out status
      const storedPunchOut = localStorage.getItem('punchOutData');
      if (storedPunchOut) {
        try {
          punchOutData = JSON.parse(storedPunchOut);
        } catch (err) {
          console.error('Failed to parse stored punch-out data:', err);
          localStorage.removeItem('punchOutData');
          punchOutData = null;
        }
      }

      showLoader();
      try {
        const clientTimestamp = new Date().toISOString();
        const res = await sendToAppsScript('checkPunchStatus', { code: employeeCodeToCheck, clientTimestamp });
        console.log('checkPunchStatus response:', JSON.stringify(res, null, 2));

        if (!res || typeof res.isIn === 'undefined') {
          throw new Error(res.message || 'Failed to get punch status');
        }

        if (res.isIn && res.punchInTime && res.store && !punchInData) {
          punchInData = { lat: parseFloat(res.punchInLoc.split(',')[0]), lon: parseFloat(res.punchInLoc.split(',')[1]), time: res.punchInTime, store: res.store, code: employeeCodeToCheck };
          localStorage.setItem('punchInData', JSON.stringify(punchInData));
        }

        if (res.isIn && res.punchInTime && res.store) {
          punchInBtnDisabled = true;
          punchOutBtnDisabled = false;
          activityFormVisible = true;
          punchInLocationInput.value = res.punchInLoc || "Location not recorded";
          storeSelect.value = res.store || '';
          $('#storeSelect').val(res.store || '').trigger('change');
          storeSelect.disabled = true;
          storeSelect.setAttribute('disabled', 'disabled');
          $('#storeSelect').select2('enable', false);
          console.log(`Punch-in detected: storeSelect.disabled=${storeSelect.disabled}, Select2 enabled=${!$('#storeSelect').hasClass('select2-selection--disabled')}, store=${res.store}, punchInTime=${res.punchInTime}`);
          const locParts = (res.punchInLoc || "").split(',');
          if (locParts.length === 2 && !isNaN(parseFloat(locParts[0])) && !isNaN(parseFloat(locParts[1]))) {
            punchInData = { lat: parseFloat(locParts[0]), lon: parseFloat(locParts[1]), time: res.punchInTime, store: res.store, code: employeeCodeToCheck };
            localStorage.setItem('punchInData', JSON.stringify(punchInData));
          } else {
            punchInData = { lat: null, lon: null, time: res.punchInTime, store: res.store, code: employeeCodeToCheck };
            localStorage.setItem('punchInData', JSON.stringify(punchInData));
            console.warn("Could not parse punch-in coordinates from string:", res.punchInLoc);
          }
          getActivityLocation();
        } else {
          punchInBtnDisabled = false;
          punchOutBtnDisabled = true;
          activityFormVisible = false;
          storeSelect.value = '';
          $('#storeSelect').val('').trigger('change');
          storeSelect.disabled = false;
          storeSelect.removeAttribute('disabled');
          $('#storeSelect').select2('enable', true);
          if (!punchInData) {
            localStorage.removeItem('punchInData');
          }
          console.log(`No punch-in or invalid punch-in data: storeSelect.disabled=${storeSelect.disabled}, Select2 enabled=${!$('#storeSelect').hasClass('select2-selection--disabled')}, response=${JSON.stringify(res, null, 2)}`);
          setTimeout(() => {
            if (storeSelect.disabled) {
              console.warn('storeSelect still disabled after setting to false, forcing enable');
              storeSelect.disabled = false;
              storeSelect.removeAttribute('disabled');
              $('#storeSelect').select2('enable', true);
              console.log('Forced enable in checkPunchStatus: storeSelect.disabled=', storeSelect.disabled);
            }
          }, 100);
        }

        // Check for auto punch out after status retrieval
        if (punchInData && isAfterAutoPunchOutTime()) {
          showToast("Auto Punch Out triggered because it's after 7 PM IST", "info");
          handlePunchOut();
        }
      } catch (err) {
        console.error("Failed to check punch status: ", err.message);
        showToast("Could not retrieve punch status: " + err.message, "error");
        punchInBtnDisabled = false;
        punchOutBtnDisabled = true;
        activityFormVisible = false;
        storeSelect.value = '';
        $('#storeSelect').val('').trigger('change');
        storeSelect.disabled = false;
        storeSelect.removeAttribute('disabled');
        $('#storeSelect').select2('enable', true);
        if (!punchInData) {
          localStorage.removeItem('punchInData');
        }
        console.log(`Error case: storeSelect.disabled=${storeSelect.disabled}, Select2 enabled=${!$('#storeSelect').hasClass('select2-selection--disabled')}`);
        setTimeout(() => {
          if (storeSelect.disabled) {
            console.warn('storeSelect still disabled in error case, forcing enable');
            storeSelect.disabled = false;
            storeSelect.removeAttribute('disabled');
            $('#storeSelect').select2('enable', true);
            console.log('Forced enable in error case: storeSelect.disabled=', storeSelect.disabled);
          }
        }, 100);
      } finally {
        hideLoader();
      }
    }

    function toggleFieldSections() {
      if (salesFeedbackSection) {
        salesFeedbackSection.style.display = (activityTypeSelect.value === "Daily Report") ? 'block' : 'none';
      }

      if (activityTypeSelect.value !== "Daily Report") {
        getActivityLocation();
      } else {
        activityLocationInput.value = "";
      }
    }

    async function processImages(files) {
      previewImagesDiv.innerHTML = "";
      resizedImagesData = [];

      showToast("Processing images...", "info");
      
      const resizePromises = Array.from(files).map(file => {
          return new Promise((resolve, reject) => {
              if (!file.type.startsWith('image/')) {
                  reject("Not an image file");
                  return;
              }

              const reader = new FileReader();
              reader.onload = (e) => {
                  const img = new Image();
                  img.src = e.target.result;
                  img.onload = () => {
                      const MAX_WIDTH = 1024;
                      const MAX_HEIGHT = 768;
                      let width = img.width;
                      let height = img.height;

                      if (width > height) {
                          if (width > MAX_WIDTH) {
                              height *= MAX_WIDTH / width;
                              width = MAX_WIDTH;
                          }
                      } else {
                          if (height > MAX_HEIGHT) {
                              width *= MAX_HEIGHT / height;
                              height = MAX_HEIGHT;
                          }
                      }

                      const canvas = document.createElement('canvas');
                      canvas.width = width;
                      canvas.height = height;
                      const ctx = canvas.getContext('2d');
                      ctx.drawImage(img, 0, 0, width, height);

                      const resizedBase64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                      
                      const previewImg = document.createElement("img");
                      previewImg.src = canvas.toDataURL('image/jpeg', 0.5);
                      previewImg.className = "h-24 w-auto rounded-lg shadow-sm mr-2 mt-2";
                      previewImagesDiv.appendChild(previewImg);

                      resolve({
                          name: file.name,
                          content: resizedBase64
                      });
                  };
                  img.onerror = () => reject("Image loading error");
              };
              reader.onerror = () => reject("File reading error");
              reader.readAsDataURL(file);
          });
      });

      try {
          resizedImagesData = await Promise.all(resizePromises);
          showToast(`âœ… ${resizedImagesData.length} images ready to upload.`, "success");
      } catch(error) {
          console.error("Image processing failed:", error);
          showToast("Image processing failed. Please try again.", "error");
          resizedImagesData = [];
          previewImagesDiv.innerHTML = "";
      }
    }

    function resetActivityForm() {
      activityTypeSelect.value = 'Daily Report';
      custCategorySelect.value = '';
      custNameInput.value = '';
      mobileInput.value = '';
      activityLocationInput.value = 'Fetching GPS...';
      messageTextarea.value = '';
      productInput.value = '';
      cpcInput.value = '';
      sndInput.value = '';
      seedInput.value = '';
      feqInput.value = '';
      vetInput.value = '';
      wentWellTextarea.value = '';
      notWellTextarea.value = '';
      improveTextarea.value = '';
      supportTextarea.value = '';
      resizedImagesData = [];
      imagesInput.value = '';
      previewImagesDiv.innerHTML = "";
      toggleFieldSections();
    }

    window.onload = function () {
      storeSelect.disabled = false;
      storeSelect.removeAttribute('disabled');
      storeSelect.value = '';
      
      const storedUser = sessionStorage.getItem("user");
      const storedPunchOut = localStorage.getItem('punchOutData');
      if (storedPunchOut) {
        try {
          punchOutData = JSON.parse(storedPunchOut);
        } catch (err) {
          console.error('Failed to parse stored punch-out data:', err);
          localStorage.removeItem('punchOutData');
          punchOutData = null;
        }
      }

      if (storedUser) {
        try {
          user = JSON.parse(storedUser);
          console.log('Stored user found:', JSON.stringify(user, null, 2));
          if (!user.code || !user.name) {
            console.warn('Invalid user data (missing code or name), clearing session storage');
            sessionStorage.clear();
            user = null;
            storeSelect.disabled = false;
            storeSelect.removeAttribute('disabled');
            showToast('Session data cleared due to invalid user. Please log in again.', 'warning');
          }
        } catch (err) {
          console.error('Failed to parse stored user:', err);
          sessionStorage.clear();
          user = null;
          storeSelect.disabled = false;
          storeSelect.removeAttribute('disabled');
          showToast('Session data cleared due to error. Please log in again.', 'error');
        }
      } else {
        console.log('No user in session storage, dropdown should be enabled');
      }

      try {
        if (typeof $.fn.select2 === 'undefined') {
          console.error('Select2 is not loaded.');
          showToast('Dropdown search functionality failed to load. Please check your internet connection.', 'error');
          return;
        }

        $('#storeSelect').select2({
          placeholder: "Select Store",
          allowClear: true,
          width: '100%',
          dropdownCssClass: 'select2-dropdown-custom',
          minimumResultsForSearch: 1
        });

        $('#storeSelect').val('').trigger('change');
        $('#storeSelect').select2('enable', true);
        console.log(`Select2 initialized: storeSelect.disabled=${storeSelect.disabled}, Select2 enabled=${!$('#storeSelect').hasClass('select2-selection--disabled')}`);

        $('#storeSelect').on('change', function() {
          storeSelect.value = $(this).val() || '';
        });
      } catch (err) {
        console.error('Select2 initialization failed:', err);
        showToast('Failed to initialize store dropdown. Please refresh the page.', 'error');
      }

      if (storeSelect.disabled) {
        console.warn('Dropdown unexpectedly disabled, forcing enable');
        storeSelect.disabled = false;
        storeSelect.removeAttribute('disabled');
        $('#storeSelect').select2('enable', true);
        showToast('ðŸ™', 'warning');
      }

      if (user && user.code) {
        checkPunchStatus(user.code);
      } else {
        updateUI();
      }

      // Set up interval for auto punch out check (every minute)
      setInterval(() => {
        if (punchInData && isAfterAutoPunchOutTime()) {
          showToast("Auto Punch Out at 7 PM IST", "info");
          handlePunchOut();
        }
      }, 60000);
    };

    imagesInput.addEventListener("change", function () {
      processImages(this.files);
    });

    document.addEventListener("DOMContentLoaded", () => {
      toggleFieldSections();
    });
  </script>
