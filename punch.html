<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punch In/Out - Sankalp Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      max-width: 450px;
      margin: auto;
      padding: 30px 20px;
    }
    h2 {
      color: #2f7b47;
      text-align: center;
      margin-bottom: 20px;
    }
    label, input, button {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      font-size: 16px;
    }
    input[type="file"] {
      padding: 0;
    }
    button {
      background-color: #2f7b47;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #25663a;
    }
    #status {
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>ğŸ“ Punch In / Out</h2>
  <div id="status">Getting GPS...</div>

  <input type="file" id="photo" accept="image/*" />
  <button id="punchInBtn">âœ… Punch In</button>
  <button id="punchOutBtn">ğŸ›‘ Punch Out</button>
  <button onclick="window.location.href='menu.html'">ğŸ”™ Back to Menu</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIJWrLMbNAmNWqaaNfBYCV09K6T4m82yQ",
      authDomain: "sankalp-tracker.firebaseapp.com",
      projectId: "sankalp-tracker",
      storageBucket: "sankalp-tracker.appspot.com",
      messagingSenderId: "795190822544",
      appId: "1:795190822544:web:cf5b9dd4f083ba2c76fa15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let lat = null, lng = null;
    const statusDiv = document.getElementById("status");

    navigator.geolocation.getCurrentPosition(pos => {
      lat = pos.coords.latitude;
      lng = pos.coords.longitude;
      statusDiv.textContent = `ğŸ“ Location: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    }, err => {
      statusDiv.textContent = "âŒ Could not fetch location.";
    });

    const uploadPhotoAndGetURL = async (file, uid) => {
      const photoRef = ref(storage, `punch_photos/${uid}_${Date.now()}.jpg`);
      await uploadBytes(photoRef, file);
      return await getDownloadURL(photoRef);
    };

    const submitPunch = async (type) => {
      const file = document.getElementById("photo").files[0];
      if (!lat || !lng) return alert("ğŸ“ Location not yet available.");
      if (!file) return alert("ğŸ“· Please attach a photo.");

      const user = auth.currentUser;
      const photoURL = await uploadPhotoAndGetURL(file, user.uid);

      await addDoc(collection(db, `punches/${user.uid}/records`), {
        type,
        timestamp: serverTimestamp(),
        photo: photoURL,
        location: { lat, lng }
      });

      alert(`âœ… ${type} Successful`);
      document.getElementById("photo").value = "";
    };

    document.getElementById("punchInBtn").onclick = () => submitPunch("in");
    document.getElementById("punchOutBtn").onclick = () => submitPunch("out");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
