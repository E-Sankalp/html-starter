<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🕒 Punch In / Out</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    h2 {
      color: #2f7b47;
      margin-bottom: 30px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #2f7b47;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #25663a;
    }
    #status {
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>🕒 Punch In / Out</h2>

  <button onclick="punch('in')">🔓 Punch In</button>
  <button onclick="punch('out')">🔒 Punch Out</button>
  <button onclick="window.location.href='menu.html'">🔙 Back to Menu</button>

  <div id="status">📡 Waiting for location...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIJWrLMbNAmNWqaaNfBYCV09K6T4m82yQ",
      authDomain: "sankalp-tracker.firebaseapp.com",
      projectId: "sankalp-tracker",
      storageBucket: "sankalp-tracker.appspot.com",
      messagingSenderId: "795190822544",
      appId: "1:795190822544:web:cf5b9dd4f083ba2c76fa15"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let gps = null;

    // Get GPS location
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        gps = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        document.getElementById("status").innerText = "📍 Location captured";
      },
      () => {
        document.getElementById("status").innerText = "❌ Location permission denied";
      }
    );

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    async function punch(type) {
      if (!currentUser || !gps) {
        alert("Login or location missing.");
        return;
      }

      const logRef = collection(db, `punches/${currentUser.uid}/logs`);
      await addDoc(logRef, {
        type,
        location: gps,
        timestamp: serverTimestamp()
      });

      alert(`✅ Punch ${type.toUpperCase()} successful.`);
    }
  </script>
</body>
</html>
