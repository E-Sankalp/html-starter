<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sankalp Tracker - Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    h2 {
      color: #2f7b47;
      margin-bottom: 30px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #2f7b47;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #25663a;
    }
    #empInfo {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>📋 Sankalp Tracker Menu</h2>

  <button onclick="navigate('punch.html')">🕒 Punch In / Out</button>
  <button onclick="navigate('activity.html')">📍 Log Activity</button>
  <button onclick="navigate('sale.html')">💼 Sales Entry</button>
  <button onclick="navigate('report.html')">📊 My Report</button>
  <button onclick="logout()">🚪 Logout</button>

  <div id="empInfo"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIJWrLMbNAmNWqaaNfBYCV09K6T4m82yQ",
      authDomain: "sankalp-tracker.firebaseapp.com",
      projectId: "sankalp-tracker",
      storageBucket: "sankalp-tracker.appspot.com",
      messagingSenderId: "795190822544",
      appId: "1:795190822544:web:cf5b9dd4f083ba2c76fa15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function navigate(page) {
      window.location.href = page;
    }

    function logout() {
      signOut(auth).then(() => {
        alert("Logged out");
        window.location.href = "login.html";
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("empInfo").innerText = `👤 Logged in as: ${user.email}`;
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
