<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“‹ Menu - Sankalp Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      color: #2f7b47;
      text-align: center;
      margin-bottom: 30px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #2f7b47;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #25663a;
    }
  </style>
</head>
<body>
  <h2>ğŸ“‹ Select Action</h2>

  <button id="punchBtn">ğŸ“ Punch In/Out</button>
  <button id="activityBtn">ğŸ“ Log Activity</button>
  <button id="saleBtn">ğŸ’¼ Sale Entry</button>
  <button id="reportBtn">ğŸ“Š View Reports</button>
  <button id="logoutBtn">ğŸšª Logout</button>

  <!-- Firebase script module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIJWrLMbNAmNWqaaNfBYCV09K6T4m82yQ",
      authDomain: "sankalp-tracker.firebaseapp.com",
      projectId: "sankalp-tracker",
      storageBucket: "sankalp-tracker.appspot.com",
      messagingSenderId: "795190822544",
      appId: "1:795190822544:web:cf5b9dd4f083ba2c76fa15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.onload = () => {
      const punchBtn = document.getElementById("punchBtn");
      const activityBtn = document.getElementById("activityBtn");
      const saleBtn = document.getElementById("saleBtn");
      const reportBtn = document.getElementById("reportBtn");
      const logoutBtn = document.getElementById("logoutBtn");

      punchBtn.onclick = () => window.location.href = "punch.html";
      activityBtn.onclick = () => window.location.href = "activity.html";
      saleBtn.onclick = () => window.location.href = "sale.html";
      reportBtn.onclick = () => window.location.href = "report.html";
      logoutBtn.onclick = () => {
        signOut(auth).then(() => {
          window.location.href = "index.html";
        });
      };
    };

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
