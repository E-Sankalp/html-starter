<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Sankalp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f7;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2f7b47;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      font-size: 18px;
      text-align: center;
      background: #2f7b47;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #25663a;
    }
    .logout {
      background: #b91c1c;
    }
    .logout:hover {
      background: #991b1b;
    }
    #welcome {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üëã Welcome to Sankalp Tracker</h2>
    <div id="welcome">Loading...</div>

    <a class="btn" href="punch.html">üìç Punch In / Out</a>
    <a class="btn" href="activity.html">üìù Activity Reporting</a>
    <a class="btn" href="sale.html">üì¶ Sale Entry</a>
    <a class="btn logout" href="#" onclick="logout()">üö™ Logout</a>
  </div>

  <script>
    const empCode = localStorage.getItem("empCode");
    if (!empCode) {
      alert("Please login again");
      window.location.href = "login.html";
    } else {
      document.getElementById("welcome").innerText = "Logged in as: " + empCode;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
