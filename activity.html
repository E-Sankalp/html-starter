      transform: translateY(-1px);

    .btn {

      padding: 1rem;
      min-height: 3.5rem; /* Touch-friendly minimum */
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      font-weight: 600;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent; /* Reduces tap highlight on mobile */

    .btn:hover, .btn:active {

      color: #fff;
      border: none;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      animation: buttonPulse 2s ease-in-out infinite alternate;
    }
    @keyframes buttonPulse {
      0% { box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); }
      100% { box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4); }
    }
    .btn-primary::before {

      top: 0;
      left: -100%;

      height: 100%;

    }
    .btn-primary:hover::before {

    }

      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      font-weight: 500;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.4s ease;

    #status.show {
      opacity: 1;
      transform: scale(1);
      animation: statusSlide 0.5s ease-out;
    }
    @keyframes statusSlide {

      100% { transform: translateX(0) scale(1); }

      h4 {

      h5 {
        font-size: 1.25rem;
      }
      .form-input, .form-select, .form-textarea, .btn {
        padding: 1rem;
        font-size: 16px; /* Prevent zoom on iOS */
        min-height: 44px; /* Touch target */
      }
      .input-group {
        margin-bottom: 1.5rem;
      }
      .card {
        padding: 1.25rem;
      }
      #previewImages img {
        max-width: calc(100% / 2 - 4px);
        height: auto;
        width: auto;
      }
      .toast-container {
        right: 0.5rem;
        left: 0.5rem;
        top: 0.5rem;
      }
      .toast-message {
        font-size: 14px;
        padding: 0.75rem;

    }
    @media (max-width: 480px) {
      .form-container {
        padding: 15px 10px;
      }
      h4 {
        font-size: 1.5rem;

      .btn {

        min-height: 48px; /* Larger touch targets */

      }
      .select2-container--default .select2-selection--single .select2-selection__rendered {
        line-height: 2.5rem;
      }
      .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 48px;
      }
    }
    /* PWA-like splash screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.5s ease-out 2s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .sales-feedback {
      display: none; /* Hidden by default, shown via JS */
    }
    .grid {
      display: grid;
      gap: 1rem;
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

    const haversineDistance = (lat1, lon1, lat2, lon2) => {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c;
      return distance.toFixed(2);
    };

    function hideLoader() {
      if (loading) {

          clearTimeout(loadingTimeout);

        }
        loadingModal.classList.add('hidden');
        updateUI();

    function showToast(msg, type = 'info') {
      const id = "toast" + Date.now();
      const bgClass = {
        success: "bg-success-toast",
        error: "bg-danger-toast",
        info: "bg-info-toast",
        warning: "bg-warning-toast"
      }[type] || "bg-info-toast";
      const toastElement = document.createElement("div");
      toastElement.className = `toast-message ${bgClass} show`;
      toastElement.id = id;
      toastElement.setAttribute("role", "alert");
      toastElement.setAttribute("aria-live", "assertive");
      toastElement.setAttribute("aria-atomic", "true");
      toastElement.innerHTML = `
        <div class="flex items-center justify-between">
          <div class="toast-body">${msg}</div>
          <button type="button" class="ml-4 text-white opacity-70 hover:opacity-100 focus:outline-none" onclick="document.getElementById('${id}').remove()" aria-label="Close">&times;</button>
        </div>`;
      toastContainer.appendChild(toastElement);
      setTimeout(() => {
        if (toastElement.parentNode) {
          toastElement.remove();
        }
      }, 4000);
    }

    const getGeoLocation = () => {
      return new Promise((resolve, reject) => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (pos) => resolve(pos),
            (error) => {
              let msg = "Location unavailable";
              if (error.code === error.PERMISSION_DENIED) {
                msg = "Location permission denied. Please enable it in settings.";
              } else if (error.code === error.POSITION_UNAVAILABLE) {
                msg = "Location information is unavailable.";
              } else if (error.code === error.TIMEOUT) {
                msg = "The request to get user location timed out.";
              }
              reject(new Error(msg));
            },
            { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
          );
        } else {
          reject(new Error("Geolocation is not supported by your browser."));
        }
      });
    };

    async function sendToAppsScript(action, payload, retries = 2) {
      if (!APPS_SCRIPT_WEB_APP_URL || APPS_SCRIPT_WEB_APP_URL.includes('YOUR_APPS_SCRIPT_WEB_APP_URL')) {
        throw new Error("Apps Script Web App URL is not configured correctly. Please update APPS_SCRIPT_WEB_APP_URL in the HTML.");
      }
      const url = new URL(APPS_SCRIPT_WEB_APP_URL);
      url.searchParams.append('action', action);
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 15000);
      try {
        const response = await fetch(url.toString(), {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload),
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server error: ${response.status} - ${errorText}`);
        }
        const responseText = await response.text();
        try {
          return JSON.parse(responseText);
        } catch (e) {
          console.warn("Apps Script response was not JSON:", responseText);
          return { success: false, message: "Invalid server response format" };
        }
      } catch (error) {
        clearTimeout(timeoutId);
        console.error(`sendToAppsScript failed for action ${action}:`, error);
        if (retries > 0 && error.name !== 'AbortError') {
          await new Promise(resolve => setTimeout(resolve, 1000));
          return sendToAppsScript(action, payload, retries - 1);
        }
        throw error.name === 'AbortError' ? new Error('Request timed out') : error;
      }
    }

    async function handleLogin() {
      const code = employeeCodeInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!code || !pass) {
        return showToast("Enter employee code and password", "warning");
      }
      showLoader();
      try {
        const res = await sendToAppsScript('verifyLogin', { code, password: pass });
        if (!res || !res.user) {
          throw new Error(res.message || 'Invalid credentials');
        }
        user = res.user;
        sessionStorage.setItem("user", JSON.stringify(user));
        showToast(`Welcome, ${user.name}`, "success");
        await checkPunchStatus(user.code);
      } catch (err) {
        showToast("Login failed: " + err.message, "error");
      } finally {
        hideLoader();
      }
    }

    async function handlePunchIn() {
      if (!user) {
        showToast("Please log in first.", "error");
        return;
      }
      const store = storeSelect.value.trim();
      if (!store) {
        showToast("Please select a store.", "warning");
        return;
      }
      showLoader();
      try {
        const pos = await getGeoLocation();
        const now = new Date().toISOString();
        const newPunchInData = { lat: pos.coords.latitude, lon: pos.coords.longitude, time: now, store, code: user.code };
        const res = await sendToAppsScript('punchIn', {
          code: user.code,
          name: user.name,
          timestamp: now,
          latitude: newPunchInData.lat,
          longitude: newPunchInData.lon,
          store: newPunchInData.store
        });
        if (!res || !res.success) {
          throw new Error(res.message || 'Punch In failed');
        }
        punchInData = newPunchInData;
        localStorage.setItem('punchInData', JSON.stringify(punchInData));
        localStorage.removeItem('punchOutData');
        punchInBtnDisabled = true;
        punchOutBtnDisabled = false;
        activityFormVisible = true;
        punchInLocationInput.value = `${newPunchInData.lat}, ${newPunchInData.lon}`;
        storeSelect.disabled = true;
        if (typeof $ !== 'undefined' && $.fn.select2) {
          $('#storeSelect').select2('enable', false);
        }
        getActivityLocation();
        showToast(`ðŸ“ Punch In Successful at ${store}`, "success");
      } catch (err) {
        showToast("Punch In failed: " + err.message, "error");
      } finally {
        hideLoader();
      }
      updateUI();
    }

    async function handlePunchOut() {
      if (!user || !punchInData || !punchInData.time || !punchInData.store) {
        showToast("No valid Punch In session found. Please punch in first.", "warning");
        return;
      }
      if (punchOutBtnDisabled) {
        showToast("Punch Out is currently disabled. Please try again.", "warning");
        return;
      }
      showLoader();
      try {
        const pos = await getGeoLocation();
        const outTime = new Date().toISOString();
        const outLat = pos.coords.latitude;
        const outLon = pos.coords.longitude;
        const distance = haversineDistance(punchInData.lat, punchInData.lon, outLat, outLon);
        // Perform instant local punch-out
        punchOutData = { lat: outLat, lon: outLon, time: outTime };
        localStorage.setItem('punchOutData', JSON.stringify(punchOutData));
        punchOutLocationInput.value = `${outLat}, ${outLon}`;
        showToast(`ðŸ“¤ Punch Out Successful â€” Distance: ${distance} KM`, "success");
        // Send punch-out data to server in the background
        const payload = {
          code: user.code,
          name: user.name,
          punchInTime: punchInData.time,
          punchInLat: punchInData.lat,
          punchInLon: punchInData.lon,
          punchOutTime: outTime,
          punchOutLat: outLat,
          punchOutLon: outLon,
          store: punchInData.store
        };
        sendToAppsScript('punchOut', payload).catch(err => {
          console.error('Background punch-out sync failed:', err);
          showToast('Punch Out recorded locally but server sync failed. It will retry on next login.', 'warning');
        });
        // Reset state
        sessionStorage.removeItem("user");
        localStorage.removeItem('punchInData');
        user = null;
        punchInData = null;
        employeeCodeInput.value = '';
        passwordInput.value = '';
        punchInLocationInput.value = '';
        storeSelect.value = '';
        if (typeof $ !== 'undefined' && $.fn.select2) {
          $('#storeSelect').val('').trigger('change');
        }
        storeSelect.disabled = false;
        storeSelect.removeAttribute('disabled');
        if (typeof $ !== 'undefined' && $.fn.select2) {
          $('#storeSelect').select2('enable', true);
        }
        activityFormVisible = false;
        punchInBtnDisabled = false;
        punchOutBtnDisabled = true;
        resetActivityForm();
      } catch (err) {
        showToast(`Punch Out failed: ${err.message}. Please try again.`, "error");
      } finally {
        hideLoader();
      }
      updateUI();
    }

    function forceReset() {
      sessionStorage.clear();
      localStorage.clear();
      user = null;
      punchInData = null;
      punchOutData = null;
      punchInBtnDisabled = false;
      punchOutBtnDisabled = true;
      activityFormVisible = false;
      storeSelect.value = '';
      if (typeof $ !== 'undefined' && $.fn.select2) {
        $('#storeSelect').val('').trigger('change');
      }
      storeSelect.disabled = false;
      storeSelect.removeAttribute('disabled');
      if (typeof $ !== 'undefined' && $.fn.select2) {
        $('#storeSelect').select2('enable', true);
      }
      employeeCodeInput.value = '';
      passwordInput.value = '';
      punchInLocationInput.value = '';
      punchOutLocationInput.value = '';
      resetActivityForm();
      showToast("Session reset. Please log in again.", "info");
      updateUI();
    }

    async function getActivityLocation() {
      activityLocationInput.value = "Fetching GPS...";
      try {
        const pos = await getGeoLocation();
        activityLocationInput.value = `${pos.coords.latitude}, ${pos.coords.longitude}`;
      } catch (err) {
        activityLocationInput.value = "GPS not available: " + err.message;
        showToast(err.message, "warning");
      }
    }

    async function submitActivity() {
      let currentActivityLocation = activityLocationInput.value.trim();
      const currentActivityType = activityTypeSelect.value;
      if (currentActivityType !== "Daily Report") {
        if (!currentActivityLocation || currentActivityLocation.includes("GPS not available") || currentActivityLocation.includes("Fetching GPS...")) {
          showToast("Attempting to get location...", "info");
          try {
            const pos = await getGeoLocation();
            currentActivityLocation = `${pos.coords.latitude}, ${pos.coords.longitude}`;
            activityLocationInput.value = currentActivityLocation;
          } catch (err) {
            showToast("ðŸ“ Location is required for this activity type and could not be obtained: " + err.message, "error");
            activityLocationInput.value = "GPS not available: " + err.message;
            return;
          }
        }
      }
      const mobileNum = mobileInput.value.trim();
      if (!mobileNum) {
        return showToast("Mobile number is mandatory.", "error");
      }
      if (!/^\d{10}$/.test(mobileNum)) {
        return showToast("Invalid mobile number. Please enter a 10-digit number.", "error");
      }
      if (!punchInData || !punchInData.store) {
        return showToast("No store selected. Please punch in with a store.", "error");
      }
      if (imagesInput.files.length > 0 && resizedImagesData.length === 0) {
        hideLoader();
        showToast("Please wait for images to finish processing. Try again in a moment.", "info");
        return;
      }
      showLoader();
      const data = {
        code: user.code,
        name: user.name,
        timestamp: new Date().toISOString(),
        activityType: currentActivityType,
        custCategory: custCategorySelect.value.trim(),
        custName: custNameInput.value.trim(),
        mobile: mobileNum,
        location: currentActivityLocation,
        message: messageTextarea.value.trim(),
        store: punchInData.store
      };
      if (currentActivityType === "Daily Report") {
        Object.assign(data, {
          product: productInput.value.trim(),
          cpc: cpcInput.value.trim(),
          snd: sndInput.value.trim(),
          seed: seedInput.value.trim(),
          feq: feqInput.value.trim(),
          vet: vetInput.value.trim(),
          wentWell: wentWellTextarea.value.trim(),
          notWell: notWellTextarea.value.trim(),
          improve: improveTextarea.value.trim(),
          support: supportTextarea.value.trim()
        });
      }
      try {
        const action = resizedImagesData.length > 0 ? 'submitActivityWithImages' : 'submitActivity';
        const payload = resizedImagesData.length > 0 ? { ...data, images: resizedImagesData } : data;
        const res = await sendToAppsScript(action, payload);
        if (!res || !res.success) {
          throw new Error(res.message || 'Activity submission failed');
        }
        showToast(`âœ… Activity ${resizedImagesData.length > 0 ? '& Images ' : ''}Submitted`, "success");
        resetActivityForm();
        if (currentActivityType !== "Daily Report") {
          getActivityLocation();
        }
        toggleFieldSections();
      } catch (err) {
        showToast("Activity submission failed: " + err.message, "error");
      } finally {
        hideLoader();
      }
    }

    function isAfterAutoPunchOutTime() {
      const now = new Date();
      const autoTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 21, 0, 0);
      return now > autoTime;
    }

    async function checkPunchStatus(employeeCodeToCheck) {
      storeSelect.disabled = false;
      storeSelect.removeAttribute('disabled');
      if (typeof $ !== 'undefined' && $.fn.select2) {
        $('#storeSelect').select2('enable', true);
      }
      if (!employeeCodeToCheck) {
        updateUI();
        return;
      }
      // Check local storage for punch-in status
      const storedPunchIn = localStorage.getItem('punchInData');
      if (storedPunchIn) {
        try {
          punchInData = JSON.parse(storedPunchIn);
          if (punchInData.code !== employeeCodeToCheck) {
            localStorage.removeItem('punchInData');
            punchInData = null;
          }
        } catch (err) {
          console.error('Failed to parse stored punch-in data:', err);
          localStorage.removeItem('punchInData');
          punchInData = null;
        }
      }
      // Check local storage for punch-out status
      const storedPunchOut = localStorage.getItem('punchOutData');
      if (storedPunchOut) {
        try {
          punchOutData = JSON.parse(storedPunchOut);
        } catch (err) {
          console.error('Failed to parse stored punch-out data:', err);
          localStorage.removeItem('punchOutData');
          punchOutData = null;
        }
      }
      showLoader();
      try {
        const clientTimestamp = new Date().toISOString();
        const res = await sendToAppsScript('checkPunchStatus', { code: employeeCodeToCheck, clientTimestamp });
        if (!res || typeof res.isIn === 'undefined') {
          throw new Error(res.message || 'Failed to get punch status');
        }
        if (res.isIn && res.punchInTime && res.store && !punchInData) {
          punchInData = { lat: parseFloat(res.punchInLoc.split(',')[0]), lon: parseFloat(res.punchInLoc.split(',')[1]), time: res.punchInTime, store: res.store, code: employeeCodeToCheck };
          localStorage.setItem('punchInData', JSON.stringify(punchInData));
        }
        if (res.isIn && res.punchInTime && res.store) {
          punchInBtnDisabled = true;
          punchOutBtnDisabled = false;
          activityFormVisible = true;
          punchInLocationInput.value = res.punchInLoc || "Location not recorded";
          storeSelect.value = res.store || '';
          if (typeof $ !== 'undefined' && $.fn.select2) {
            $('#storeSelect').val(res.store || '').trigger('change');
          }
          storeSelect.disabled = true;
          storeSelect.setAttribute('disabled', 'disabled');
          if (typeof $ !== 'undefined' && $.fn.select2) {
            $('#storeSelect').select2('enable', false);
          }
          const locParts = (res.punchInLoc || "").split(',');
          if (locParts.length === 2 && !isNaN(parseFloat(locParts[0])) && !isNaN(parseFloat(locParts[1]))) {
            punchInData = { lat: parseFloat(locParts[0]), lon: parseFloat(locParts[1]), time: res.punchInTime, store: res.store, code: employeeCodeToCheck };
            localStorage.setItem('punchInData', JSON.stringify(punchInData));
          } else {
            punchInData = { lat: null, lon: null, time: res.punchInTime, store: res.store, code: employeeCodeToCheck };
            localStorage.setItem('punchInData', JSON.stringify(punchInData));
          }
          getActivityLocation();
        } else {
          punchInBtnDisabled = false;
          punchOutBtnDisabled = true;
          activityFormVisible = false;
          storeSelect.value = '';
          if (typeof $ !== 'undefined' && $.fn.select2) {
            $('#storeSelect').val('').trigger('change');
          }
          storeSelect.disabled = false;
          storeSelect.removeAttribute('disabled');
          if (typeof $ !== 'undefined' && $.fn.select2) {
            $('#storeSelect').select2('enable', true);
          }
          if (!punchInData) {
            localStorage.removeItem('punchInData');
          }
          setTimeout(() => {
            if (storeSelect.disabled) {
              storeSelect.disabled = false;
              storeSelect.removeAttribute('disabled');
              if (typeof $ !== 'undefined' && $.fn.select2) {
                $('#storeSelect').select2('enable', true);
              }
            }
          }, 100);
        }
        // Check for auto punch out after status retrieval
        if (punchInData && isAfterAutoPunchOutTime()) {
          showToast("Auto Punch Out triggered because it's after 7 PM IST", "info");
          handlePunchOut();
        }
      } catch (err) {
        console.error("Failed to check punch status: ", err.message);
        showToast("Could not retrieve punch status: " + err.message, "error");
        punchInBtnDisabled = false;
        punchOutBtnDisabled = true;
        activityFormVisible = false;
        storeSelect.value = '';
        if (typeof $ !== 'undefined' && $.fn.select2) {
          $('#storeSelect').val('').trigger('change');
        }
        storeSelect.disabled = false;
        storeSelect.removeAttribute('disabled');
        if (typeof $ !== 'undefined' && $.fn.select2) {
          $('#storeSelect').select2('enable', true);
        }
        if (!punchInData) {
          localStorage.removeItem('punchInData');
        }
        setTimeout(() => {
          if (storeSelect.disabled) {
            storeSelect.disabled = false;
            storeSelect.removeAttribute('disabled');
            if (typeof $ !== 'undefined' && $.fn.select2) {
              $('#storeSelect').select2('enable', true);
            }
          }
        }, 100);
      } finally {
        hideLoader();
      }
      updateUI();
    }

    function toggleFieldSections() {
      if (salesFeedbackSection) {
        salesFeedbackSection.style.display = (activityTypeSelect.value === "Daily Report") ? 'block' : 'none';
      }
      if (activityTypeSelect.value !== "Daily Report") {
        getActivityLocation();
      } else {
        activityLocationInput.value = "";
      }
    }

    async function processImages(files) {
      previewImagesDiv.innerHTML = "";
      resizedImagesData = [];
      showToast("Processing images...", "info");
     
      const resizePromises = Array.from(files).map(file => {
          return new Promise((resolve, reject) => {
              if (!file.type.startsWith('image/')) {
                  reject(new Error("Not an image file"));
                  return;
              }
              const reader = new FileReader();
              reader.onload = (e) => {
                  const img = new Image();
                  img.src = e.target.result;
                  img.onload = () => {
                      const MAX_WIDTH = 1024;
                      const MAX_HEIGHT = 768;
                      let width = img.width;
                      let height = img.height;
                      if (width > height) {
                          if (width > MAX_WIDTH) {
                              height *= MAX_WIDTH / width;
                              width = MAX_WIDTH;
                          }
                      } else {
                          if (height > MAX_HEIGHT) {
                              width *= MAX_HEIGHT / height;
                              height = MAX_HEIGHT;
                          }
                      }
                      const canvas = document.createElement('canvas');
                      canvas.width = width;
                      canvas.height = height;
                      const ctx = canvas.getContext('2d');
                      ctx.drawImage(img, 0, 0, width, height);
                      const resizedBase64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                     
                      const previewImg = document.createElement("img");
                      previewImg.src = canvas.toDataURL('image/jpeg', 0.5);
                      previewImg.className = "h-24 w-auto rounded-lg shadow-sm mr-2 mt-2";
                      previewImagesDiv.appendChild(previewImg);
                      resolve({
                          name: file.name,
                          content: resizedBase64
                      });
                  };
                  img.onerror = () => reject(new Error("Image loading error"));
              };
              reader.onerror = () => reject(new Error("File reading error"));
              reader.readAsDataURL(file);
          });
      });
      try {
          resizedImagesData = await Promise.all(resizePromises);
          showToast(`âœ… ${resizedImagesData.length} images ready to upload.`, "success");
      } catch(error) {
          console.error("Image processing failed:", error);
          showToast("Image processing failed. Please try again.", "error");
          resizedImagesData = [];
          previewImagesDiv.innerHTML = "";
      }
    }

    function resetActivityForm() {
      activityTypeSelect.value = 'Daily Report';
      custCategorySelect.value = '';
      custNameInput.value = '';
      mobileInput.value = '';
      activityLocationInput.value = 'Fetching GPS...';
      messageTextarea.value = '';
      productInput.value = '';
      cpcInput.value = '';
      sndInput.value = '';
      seedInput.value = '';
      feqInput.value = '';
      vetInput.value = '';
      wentWellTextarea.value = '';
      notWellTextarea.value = '';
      improveTextarea.value = '';
      supportTextarea.value = '';
      resizedImagesData = [];
      imagesInput.value = '';
      previewImagesDiv.innerHTML = "";
      toggleFieldSections();
    }

    // Enhanced window.onload with error handling
    window.addEventListener('load', function () {
      // Hide splash screen
      setTimeout(() => {
        splashScreen.style.display = 'none';
      }, 2500);

      storeSelect.disabled = false;
      storeSelect.removeAttribute('disabled');
      storeSelect.value = '';
     
      const storedUser = sessionStorage.getItem("user");
      const storedPunchOut = localStorage.getItem('punchOutData');
      if (storedPunchOut) {
        try {
          punchOutData = JSON.parse(storedPunchOut);
        } catch (err) {
          console.error('Failed to parse stored punch-out data:', err);
          localStorage.removeItem('punchOutData');
          punchOutData = null;
        }
      }
      if (storedUser) {
        try {
          user = JSON.parse(storedUser);
          if (!user.code || !user.name) {
            sessionStorage.clear();
            user = null;
            storeSelect.disabled = false;
            storeSelect.removeAttribute('disabled');
            showToast('Session data cleared due to invalid user. Please log in again.', 'warning');
          }
        } catch (err) {
          console.error('Failed to parse stored user:', err);
          sessionStorage.clear();
          user = null;
          storeSelect.disabled = false;
          storeSelect.removeAttribute('disabled');
          showToast('Session data cleared due to error. Please log in again.', 'error');
        }
      }
      try {
        if (typeof $.fn.select2 === 'undefined') {
          console.error('Select2 is not loaded.');
          showToast('Dropdown search functionality failed to load. Please check your internet connection.', 'error');
          return;
        }
        $('#storeSelect').select2({
          placeholder: "Select Store",
          allowClear: true,
          width: '100%',
          dropdownCssClass: 'select2-dropdown-custom',
          minimumResultsForSearch: 1,
          matcher: function(params, data) { // Enhanced search for mobile
            if ($.trim(params.term) === '') {
              return data;
            }
            if (typeof data.text === 'string') {
              if (data.text.toUpperCase().indexOf(params.term.toUpperCase()) > -1) {
                return data;
              }
            }
            return null;
          }
        });
        $('#storeSelect').val('').trigger('change');
        $('#storeSelect').select2('enable', true);
        $('#storeSelect').on('change', function() {
          storeSelect.value = $(this).val() || '';
        });
      } catch (err) {
        console.error('Select2 initialization failed:', err);
        showToast('Failed to initialize store dropdown. Please refresh the page.', 'error');
      }
      if (storeSelect.disabled) {
        storeSelect.disabled = false;
        storeSelect.removeAttribute('disabled');
        if (typeof $ !== 'undefined' && $.fn.select2) {
          $('#storeSelect').select2('enable', true);
        }
      }
      if (user && user.code) {
        checkPunchStatus(user.code);
      } else {
        updateUI();
      }
      // Set up interval for auto punch out check (every minute)
      setInterval(() => {
        if (punchInData && isAfterAutoPunchOutTime()) {
          showToast("Auto Punch Out at 7 PM IST", "info");
          handlePunchOut();
        }
      }, 60000);

      // Prevent zoom on input focus for iOS
      document.addEventListener('touchstart', function() {}, true);
    });

    imagesInput.addEventListener("change", function () {
      processImages(this.files);
    });

    document.addEventListener("DOMContentLoaded", () => {
      toggleFieldSections();
    });

    // Offline detection for robustness
    window.addEventListener('online', () => {
      showToast('Back online!', 'success');
    });
    window.addEventListener('offline', () => {
      showToast('No internet connection. Some features may be limited.', 'warning');
    });
  </script>
