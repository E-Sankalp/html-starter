<!DOCTYPE html>
<html>
<head>
  <title>Activity Reporting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      font-family: inherit;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    #gps-status {
      text-align: center;
      margin-bottom: 15px;
      color: green;
      font-family: inherit;
    }
    h2 {
      text-align: center;
      font-family: inherit;
    }
  </style>
</head>
<body onload="getLocation()">
  <h2>üìù Activity Reporting</h2>

  <div id="gps-status">üì° Locating...</div>

  <form id="activityForm">
    <select name="activityType" required>
      <option value="">Select Activity Type</option>
      <option value="Farmer Visit">Farmer Visit</option>
      <option value="Demo">Demo</option>
      <option value="Dealer Visit">Dealer Visit</option>
      <option value="Other">Other</option>
    </select>

    <input type="text" name="customer" placeholder="Customer / Farmer Name" required>
    <input type="tel" name="mobile" placeholder="Mobile Number (10 digits)" pattern="^[6-9][0-9]{9}$" maxlength="10">
    <textarea name="whatWentWell" placeholder="What went well" rows="2"></textarea>
    <textarea name="needsImprovement" placeholder="What needs improvement" rows="2"></textarea>
    <textarea name="supportRequired" placeholder="Support required" rows="2"></textarea>
    <textarea name="remarks" placeholder="Additional Remarks" rows="2"></textarea>
    <input type="number" name="orderAmount" placeholder="Order Amount (‚Çπ if any)">

    <button type="button" onclick="submitActivity()">üì§ Submit</button>
    <button type="button" onclick="window.location.href='?page=menu'">üîô Back to Menu</button>
  </form>

  <script>
    let currentGPS = "";

    function getLocation() {
      if (!navigator.geolocation) {
        document.getElementById('gps-status').innerText = '‚ùå GPS not supported';
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (position) => {
          currentGPS = `${position.coords.latitude},${position.coords.longitude}`;
          document.getElementById('gps-status').innerText = 'üìç Location Captured';
        },
        () => {
          document.getElementById('gps-status').innerText = '‚ùå Failed to get GPS location';
        }
      );
    }

    async function submitActivity() {
      const form = document.getElementById('activityForm');
      const empCode = localStorage.getItem('empCode');
      const location = currentGPS;
      const mobile = form.mobile.value.trim();

      if (!empCode || !location) {
        alert('‚ùó GPS or employee code missing');
        return;
      }

      if (mobile && !/^[6-9][0-9]{9}$/.test(mobile)) {
        alert('‚ùó Please enter a valid 10-digit mobile number starting with 6-9.');
        return;
      }

      const formData = new FormData(form);
      formData.append('type', 'activity');
      formData.append('empCode', empCode);
      formData.append('location', location);

      const response = await fetch('<?= ScriptApp.getService().getUrl() ?>', {
        method: 'POST',
        body: formData
      });

      alert('‚úÖ Activity logged successfully');
      form.reset();
    }
  </script>
</body>
</html>
