<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 Activity Log - Sankalp Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      max-width: 450px;
      margin: auto;
      padding: 30px 20px;
    }
    h2 {
      color: #2f7b47;
      text-align: center;
    }
    label, input, select, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    input[type="file"] {
      padding: 0;
    }
    button {
      background-color: #2f7b47;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #25663a;
    }
    #status {
      color: #444;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>📝 Log Activity</h2>
  <div id="status">📡 Getting GPS...</div>

  <form id="activityForm">
    <label for="type">Activity Type</label>
    <select id="type" required>
      <option value="">Select Activity</option>
      <option value="Farmer Visit">Farmer Visit</option>
      <option value="Dealer Visit">Dealer Visit</option>
      <option value="Demo">Demo</option>
      <option value="Retailer Training">Retailer Training</option>
      <option value="Meeting">Meeting</option>
      <option value="Other">Other</option>
    </select>

    <input type="text" id="customer" placeholder="Customer Name" required />
    <textarea id="well" placeholder="What went well?" required></textarea>
    <textarea id="improve" placeholder="What needs improvement?" required></textarea>
    <textarea id="support" placeholder="Support required?" required></textarea>
    <textarea id="remarks" placeholder="Any other remarks (optional)"></textarea>

    <label>Upload Visit Photo:</label>
    <input type="file" id="photo" accept="image/*" required />

    <button type="submit">✅ Submit Activity</button>
    <button type="button" onclick="window.location.href='menu.html'">🔙 Back to Menu</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIJWrLMbNAmNWqaaNfBYCV09K6T4m82yQ",
      authDomain: "sankalp-tracker.firebaseapp.com",
      projectId: "sankalp-tracker",
      storageBucket: "sankalp-tracker.appspot.com",
      messagingSenderId: "795190822544",
      appId: "1:795190822544:web:cf5b9dd4f083ba2c76fa15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let lat = null, lng = null;
    const statusDiv = document.getElementById("status");

    navigator.geolocation.getCurrentPosition(pos => {
      lat = pos.coords.latitude;
      lng = pos.coords.longitude;
      statusDiv.textContent = `📍 Location: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    }, err => {
      statusDiv.textContent = "❌ Could not fetch location.";
    });

    const uploadPhotoAndGetURL = async (file, uid) => {
      const photoRef = ref(storage, `activity_photos/${uid}_${Date.now()}.jpg`);
      await uploadBytes(photoRef, file);
      return await getDownloadURL(photoRef);
    };

    document.getElementById("activityForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("Please log in again.");

      const type = document.getElementById("type").value;
      const customer = document.getElementById("customer").value;
      const well = document.getElementById("well").value;
      const improve = document.getElementById("improve").value;
      const support = document.getElementById("support").value;
      const remarks = document.getElementById("remarks").value;
      const file = document.getElementById("photo").files[0];

      if (!lat || !lng) return alert("📍 Location not available.");
      if (!type) return alert("Please select activity type.");
      if (!file) return alert("📷 Please upload a photo.");

      const photoURL = await uploadPhotoAndGetURL(file, user.uid);

      await addDoc(collection(db, `activities/${user.uid}/visits`), {
        type,
        customer,
        well,
        improve,
        support,
        remarks,
        photo: photoURL,
        location: { lat, lng },
        timestamp: serverTimestamp()
      });

      alert("✅ Activity submitted");
      e.target.reset();
    });

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });
  </script>
</body>
</html>
