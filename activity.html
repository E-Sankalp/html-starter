<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Activity</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    h2 { text-align: center; color: #2f7b47; }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2f7b47;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    #status small {
      font-size: 12px;
      display: block;
      margin-top: 4px;
      color: #333;
    }
  </style>
</head>
<body onload="getLocation()">
  <h2>üìù Daily Activity</h2>
  <div id="status">üìç Waiting for GPS...</div>
  <form id="activityForm">
    <input type="text" name="customerName" placeholder="Customer Name" required>
    <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
    <textarea name="whatWentWell" placeholder="What went well?" required></textarea>
    <textarea name="needsImprovement" placeholder="What needs improvement?" required></textarea>
    <textarea name="supportRequired" placeholder="Support Required?" required></textarea>
    <textarea name="remarks" placeholder="Remarks (if any)"></textarea>
    <input type="number" name="orderAmount" placeholder="Order Amount (‚Çπ)">
    <input type="file" id="photo" accept="image/*" capture="environment" />
    <button type="button" onclick="submitActivity()">Submit</button>
    <button type="button" onclick="window.location.href='menu.html'">üîô Back to Menu</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIJWrLMbNAmNWqaaNfBYCV09K6T4m82yQ",
      authDomain: "sankalp-tracker.firebaseapp.com",
      projectId: "sankalp-tracker",
      storageBucket: "sankalp-tracker.appspot.com",
      messagingSenderId: "795190822544",
      appId: "1:795190822544:web:cf5b9dd4f083ba2c76fa15",
      measurementId: "G-4FPP8QQC8N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let gps = null;

    function getLocation() {
      document.getElementById("status").textContent = "üì° Getting GPS...";

      if (!navigator.geolocation) {
        document.getElementById("status").textContent = "‚ùå GPS not supported";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          gps = {
            lat: pos.coords.latitude.toFixed(6),
            lng: pos.coords.longitude.toFixed(6),
            accuracy: pos.coords.accuracy
          };
          document.getElementById("status").innerHTML =
            `üìç GPS Captured<br><small>Lat: ${gps.lat}, Lng: ${gps.lng}, ¬±${Math.round(gps.accuracy)}m</small>`;
        },
        (err) => {
          const msg = err.code === 1 ? "‚ùå Permission denied" :
                      err.code === 2 ? "‚ùå Position unavailable" :
                      err.code === 3 ? "‚ùå Timeout" : "‚ùå GPS error";
          document.getElementById("status").innerHTML =
            msg + '<br><button onclick="getLocation()">üîÅ Retry</button>';
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 60000
        }
      );
    }

    window.submitActivity = async function () {
      const uid = localStorage.getItem("uid");
      const form = document.getElementById("activityForm");
      const data = Object.fromEntries(new FormData(form).entries());
      if (!uid || !gps) return alert("‚ùå UID or GPS missing.");

      try {
        await addDoc(collection(db, "activities", uid, "activityLogs"), {
          ...data,
          mobile: data.mobile,
          orderAmount: Number(data.orderAmount || 0),
          location: gps,
          timestamp: serverTimestamp()
        });
        alert("‚úÖ Activity Submitted!");
        form.reset();
        getLocation();
      } catch (e) {
        alert("‚ùå Submission failed: " + e.message);
      }
    };
  </script>
</body>
</html>
