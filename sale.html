<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’¼ Sales Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2f7b47;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2f7b47;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #25663a;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¼ Sales Entry</h2>

  <form id="saleForm">
    <input type="number" name="cpc" placeholder="CPC Sale (Qty)">
    <input type="number" name="snd" placeholder="SND Sale (Qty)">
    <input type="number" name="seed" placeholder="SEED Sale (Qty)">
    <input type="number" name="vet" placeholder="VET Sale (Qty)">
    <input type="number" name="feq" placeholder="FEQ Sale (Qty)">
    <textarea name="remarks" placeholder="Remarks"></textarea>
    <input type="number" name="orderAmount" placeholder="â‚¹ Order Amount (optional)">
    <button type="button" onclick="submitSale()">ðŸ“¤ Submit</button>
    <button type="button" onclick="window.location.href='menu.html'">ðŸ”™ Back to Menu</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIJWrLMbNAmNWqaaNfBYCV09K6T4m82yQ",
      authDomain: "sankalp-tracker.firebaseapp.com",
      projectId: "sankalp-tracker",
      storageBucket: "sankalp-tracker.appspot.com",
      messagingSenderId: "795190822544",
      appId: "1:795190822544:web:cf5b9dd4f083ba2c76fa15"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    async function submitSale() {
      const form = document.getElementById("saleForm");
      const data = Object.fromEntries(new FormData(form).entries());
      data.timestamp = serverTimestamp();

      await addDoc(collection(db, `sales/${currentUser.uid}/salesLogs`), data);
      alert("âœ… Sales entry submitted");
      form.reset();
    }
  </script>
</body>
</html>
