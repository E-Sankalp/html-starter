<!DOCTYPE html>
<html>
<head>
  <title>Sales Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h3 { text-align: center; margin-top: 30px; }
    input, textarea, button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 8px auto;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    #gps-status {
      text-align: center;
      margin-bottom: 15px;
      color: green;
    }
  </style>
</head>
<body onload="getLocation()">
  <h2 style="text-align:center;">🧾 Category-wise Sales Entry</h2>

  <div id="gps-status">📡 Locating...</div>

  <form id="saleForm">
    <h3>🟦 CPC Sale</h3>
    <input type="text" name="cpc_product" placeholder="Product Name">
    <input type="number" name="cpc_qty" placeholder="Quantity">
    <input type="number" name="cpc_amt" placeholder="Amount (₹)">

    <h3>🟨 SND Sale</h3>
    <input type="text" name="snd_product" placeholder="Product Name">
    <input type="number" name="snd_qty" placeholder="Quantity">
    <input type="number" name="snd_amt" placeholder="Amount (₹)">

    <h3>🟩 SEED Sale</h3>
    <input type="text" name="seed_product" placeholder="Product Name">
    <input type="number" name="seed_qty" placeholder="Quantity">
    <input type="number" name="seed_amt" placeholder="Amount (₹)">

    <h3>🟥 VET Sale</h3>
    <input type="text" name="vet_product" placeholder="Product Name">
    <input type="number" name="vet_qty" placeholder="Quantity">
    <input type="number" name="vet_amt" placeholder="Amount (₹)">

    <h3>🟪 FEQ Sale</h3>
    <input type="text" name="feq_product" placeholder="Product Name">
    <input type="number" name="feq_qty" placeholder="Quantity">
    <input type="number" name="feq_amt" placeholder="Amount (₹)">

    <textarea name="remarks" placeholder="General Remarks (Optional)" rows="2"></textarea>

    <button type="button" onclick="submitSale()">📤 Submit</button>
    <button type="button" onclick="window.location.href='?page=menu'">🔙 Back to Menu</button>
  </form>

  <script>
    let currentGPS = "";

    function getLocation() {
      if (!navigator.geolocation) {
        document.getElementById('gps-status').innerText = '❌ GPS not supported';
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (position) => {
          currentGPS = `${position.coords.latitude},${position.coords.longitude}`;
          document.getElementById('gps-status').innerText = '📍 Location Captured';
        },
        () => {
          document.getElementById('gps-status').innerText = '❌ Failed to get GPS location';
        }
      );
    }

    async function submitSale() {
      const form = document.getElementById('saleForm');
      const empCode = localStorage.getItem('empCode');
      const location = currentGPS;

      if (!empCode || !location) {
        alert('❗ GPS or employee code missing');
        return;
      }

      const formData = new FormData(form);
      formData.append('type', 'sale');
      formData.append('empCode', empCode);
      formData.append('location', location);

      const response = await fetch('https://script.google.com/macros/s/AKfycbyz_3uiEY1u-pszXKfXkRAPF_NQIk2PU0qu2eUAdKTKEWyiq4K22vwSfNtpbp0jFigMAg/exec', {
        method: 'POST',
        body: formData
      });

      alert('✅ Sale logged successfully');
      form.reset();
    }
  </script>
</body>
</html>
